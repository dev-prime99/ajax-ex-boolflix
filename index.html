<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  </head>
  <body>

    <header class="container">
      <div class="logo">
        <img src="assets/img/logo_net.png" alt="">
      </div>
      <div class="menu">
        <input type="text" name="" value="" id="txt_search_bar">
        <button type="button" name="button" id="btn_search_bar">Search</button>
      </div>
    </header>

    <main class="container">



    </main>

    <!-- Template film -->
    <script  class="movie-global" type="text/x-handlebars-template">

      <div class="media">
        <img class="cover" src="https://image.tmdb.org/t/p/w342{{cop}}" alt="">
        <div class="hover">
          <p class="title"><b>Title: </b>{{title}}</p>
          <p class="og_title"><b>Original title: </b>{{original_title}}</p>
          <img class="language" src="{{flag}}" alt="">
          <div class="vote"></div>
          <p class="overview"><b>Overview: </b>{{overview}}</p>
        </div>
      </div>

    </script>

    <!-- Template tv -->
    <script  class="tv-global" type="text/x-handlebars-template">

      <div class="media">
        <img class="cover" src="https://image.tmdb.org/t/p/w342{{cop}}" alt="">
        <div class="hover">
          <p class="name"><b>Name: </b>{{name}}</p>
          <p class="og_name"><b>Original name: </b>{{original_name}}</p>
          <img class="language" src="{{flag}}" alt="">
          <div class="vote"></div>
          <p class="overview"><b>Overview: </b>{{overview}}</p>
        </div>
      </div>

    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

  </body>
</html>
